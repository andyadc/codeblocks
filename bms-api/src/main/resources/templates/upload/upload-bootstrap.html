<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>带表单的文件上传</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.upload-container {
			max-width: 600px;
			margin: 30px auto;
			padding: 25px;
			border-radius: 10px;
			background-color: #f9f9f9;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}

		.upload-area {
			border: 2px dashed #ccc;
			border-radius: 8px;
			padding: 20px;
			text-align: center;
			margin-bottom: 20px;
			background-color: #fff;
			transition: all 0.3s;
		}

		.upload-area:hover {
			border-color: #4CAF50;
			background-color: #f5fff5;
		}

		.file-list {
			margin-top: 20px;
			text-align: left;
		}

		.file-item {
			display: flex;
			align-items: center;
			padding: 12px;
			margin-bottom: 10px;
			background-color: #fff;
			border-radius: 6px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
			transition: all 0.3s;
		}

		.file-item:hover {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
		}

		.file-info {
			flex-grow: 1;
			padding-right: 10px;
		}

		.file-name {
			font-weight: 500;
			margin-bottom: 5px;
			word-break: break-all;
		}

		.file-size {
			color: #666;
			font-size: 0.85em;
		}

		.delete-btn {
			color: #ff4444;
			cursor: pointer;
			margin-left: 15px;
			font-size: 1.2em;
			transition: color 0.2s;
		}

		.delete-btn:hover {
			color: #cc0000;
		}

		.progress-container {
			margin-top: 15px;
			display: none;
		}

		#fileInput {
			display: none;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-label {
			font-weight: 500;
			margin-bottom: 8px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="upload-container">
		<h3 class="text-center mb-4">信息提交表单</h3>

		<!-- 表单输入区域 -->
		<div class="form-group">
			<label class="form-label" for="name">姓名</label>
			<input class="form-control" id="name" placeholder="请输入您的姓名" required type="text">
		</div>

		<div class="form-group">
			<label class="form-label" for="email">电子邮箱</label>
			<input class="form-control" id="email" placeholder="请输入您的邮箱" required type="email">
		</div>

		<div class="form-group">
			<label class="form-label" for="phone">联系电话</label>
			<input class="form-control" id="phone" placeholder="请输入您的电话" type="tel">
		</div>

		<div class="form-group">
			<label class="form-label">上传文件</label>
			<div class="upload-area" id="uploadArea">
				<div class="dz-message">
					<i class="bi bi-cloud-arrow-up" style="font-size: 2rem; color: #4CAF50;"></i>
					<p>拖放文件到此处或点击选择文件</p>
					<p class="text-muted small">支持图片、PDF、Word文档，单个文件不超过10MB</p>
				</div>
				<button class="btn btn-outline-primary mt-3" id="selectFileBtn">
					<i class="bi bi-folder2-open"></i> 选择文件
				</button>
				<input id="fileInput" multiple type="file">
			</div>

			<div class="file-list" id="fileList"></div>

			<div class="progress-container" id="progressContainer">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar"
						 role="progressbar" style="width: 0%"></div>
				</div>
				<div class="mt-2 text-center" id="progressText">0%</div>
			</div>
		</div>

		<div class="d-grid gap-2 mt-4">
			<button class="btn btn-primary btn-lg" id="submitBtn">
				<i class="bi bi-send-check"></i> 提交信息
			</button>
		</div>
	</div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
<!-- jQuery -->
<script src="/jquery/jquery-1.12.3.min.js"></script>
<script src="/js/upload.js"></script>
</body>
</html>
