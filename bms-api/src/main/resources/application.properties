spring.profiles.active=dev
spring.output.ansi.enabled=ALWAYS
spring.main.allow-bean-definition-overriding=false
spring.main.register-shutdown-hook=true
## servlet
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
## tomcat
server.tomcat.uri-encoding=UTF-8
## mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappings/*Mapper.xml
## JPA
spring.jpa.open-in-view=false
## autoconfigure exclude
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
#
#spring.main.allow-circular-references=true
## mail
spring.mail.protocol=
spring.mail.host=
spring.mail.username=
spring.mail.password=
## Thymeleaf
spring.thymeleaf.template-resolver-order=1
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.servlet.content-type=text/html
## cache
redis.key.prefix=bms-api
