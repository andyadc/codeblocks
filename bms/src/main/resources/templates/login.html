<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:utext="#{label.pages.login.title}">Title</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
	<style type="text/css">
		.wrapper {
			width: 500px;
			margin-left: auto;
			margin-right: auto
		}

		label {
			padding-left: 0 !important
		}
	</style>

	<script th:inline="javascript">
		function validate() {
			if (document.f.username.value === "" && document.f.password.value === "") {
				alert(/*[[#{message.username} + #{message.password}]]*/);
				document.f.username.focus();
				return false;
			}
			if (document.f.username.value === "") {
				alert(/*[[#{message.username}]]*/);
				document.f.username.focus();
				return false;
			}
			if (document.f.password.value === "") {
				alert(/*[[#{message.password}]]*/);
				document.f.password.focus();
				return false;
			}
		}
	</script>
</head>
<body>
<div class="alert alert-info" th:if="${message != null}" th:utext="${message}">message</div>
<div class="alert alert-danger" th:if="${error != null}" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error
</div>

<div class="container">
	<div class="row wrapper">
		<h1 th:utext="#{label.form.loginTitle}">Header</h1>
		<a href="?lang=en" th:utext="#{label.form.loginEnglish}">login</a> |
		<a href="?lang=zh_CN" th:utext="#{label.form.loginChinese}">login</a>
		<br/><br/>

		<form action="login" method='POST' name='f' onsubmit="return validate();">
			<span id="welcometext">&nbsp;</span>

			<br/><br/>
			<label class="col-sm-4" th:utext="#{label.form.loginEmail}">Email</label>
			<span class="col-sm-8"><input class="form-control" name='username' type='text' value=''/></span>

			<br/><br/>
			<label class="col-sm-4" th:utext="#{label.form.loginPass}">password</label>
			<span class="col-sm-8"><input class="form-control" name='password' type='password'/></span>

			<br/><br/>
			<label class="col-sm-4" th:utext="#{label.form.login2fa}">Google Authenticator Verification Code</label>
			<span class="col-sm-8"><input class="form-control" name='code' type='text'/></span>

			<br/><br/>
			<input class="btn btn-primary" name="submit" th:value="#{label.form.submit}" type="submit"/>

		</form>
		<br/>
		Current Locale : <span th:utext="${#locale}"></span>
		<br/><br/>
		<a class="btn btn-default" th:href="@{/registration.html}" th:utext="#{label.form.loginSignUp}">signup</a>
		<br/><br/>
		<a class="btn btn-default" th:href="@{/registrationCaptcha.html}" th:utext="#{label.form.loginSignUpCaptcha}">captcha
			signup</a>
		<br/><br/>
		<a class="btn btn-default" th:href="@{/registrationReCaptchaV3.html}"
		   th:utext="#{label.form.loginSignUpReCaptchaV3}">recaptcha v3 signup</a>
		<br/><br/>
		<a class="btn btn-default" th:href="@{/forgetPassword.html}" th:utext="#{message.resetPassword}">reset</a>
	</div>
</div>

</body>
</html>
