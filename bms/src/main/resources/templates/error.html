<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error!</title>
	<link rel="icon" th:href="@{static/favicon/favicon.ico}" type="image/x-icon">

	<style>
		h1 {
			font-size: 56px;
			line-height: 100px;
			font-weight: normal;
			color: #456;
		}

		h2 {
			font-size: 24px;
			color: #666;
			line-height: 1.5em;
		}

		h3 {
			color: #456;
			font-size: 20px;
			font-weight: normal;
			line-height: 28px;
		}

		a {
			color: #17bc9b;
			text-decoration: none;
		}

		span {
			color: #457;
			font-size: 13px;
			font-weight: normal;
		}
	</style>
</head>
<body>
<h2>Something went wrong!</h2>
<h3>Our Engineers are on it.</h3>
<p><a href="/">Go Home</a></p>

<span th:text="${status}">status</span>
<span th:text="${error}">error</span>
<span th:text="${timestamp}">timestamp</span>
<span th:text="${message}">message</span>
<span th:text="${exception}">exception</span>

</body>
</html>
