spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

  output:
    ansi:
      enabled: DETECT

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false
    encoding: UTF-8

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: andyadc
    url: jdbc:mysql://localhost/idea?useUnicode=true&amp;characterEncoding=utf-8
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: SpringHikariPool
      connection-timeout: 30000
      minimum-idle: 10
      maximum-pool-size: 20
      connection-test-query: SELECT 1

  aop:
    auto: true
    proxy-target-class: true

server:
  port: 9999
  tomcat:
    max-threads: 500
    min-spare-threads: 30
    uri-encoding: utf-8
    basedir: /opt/apps/codeblocks-backend
    accesslog:
      enabled: true

logging:
  path: /opt/apps/codeblocks-backend

mybatis:
  type-aliases-package: com.andyadc.codeblocks
  mapper-locations: classpath:mybatis/mapper/**/*Mapper.xml
  config-location: classpath:mybatis/mybatis-config.xml
